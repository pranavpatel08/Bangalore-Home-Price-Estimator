<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=FnNWhMlkjUOa&format=png&color=000000">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Home Price Estimator</h1>
            <p class="subtitle">Get instant price estimates for homes in Bangalore</p>
            
            <form id="priceForm">
                <div class="form-group">
                    <label for="sqft">Area (Square Feet)</label>
                    <input type="number" id="sqft" placeholder="Enter area in sq.ft" value="1000" min="100" required>
                </div>

                <div class="form-group">
                    <label>Bedrooms (BHK)</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="bhk" value="1">
                            <span>1</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="bhk" value="2" checked>
                            <span>2</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="bhk" value="3">
                            <span>3</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="bhk" value="4">
                            <span>4</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="bhk" value="5">
                            <span>5</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Bathrooms</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="bath" value="1">
                            <span>1</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="bath" value="2" checked>
                            <span>2</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="bath" value="3">
                            <span>3</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="bath" value="4">
                            <span>4</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="bath" value="5">
                            <span>5</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <div class="autocomplete-wrapper">
                        <input type="text" id="location" placeholder="Type to search location..." required>
                        <div id="autocomplete-list" class="autocomplete-list"></div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Estimate Price</button>
            </form>

            <div id="result" class="result-box" style="display: none;">
                <p class="result-label">Estimated Price</p>
                <p class="result-price">â‚¹<span id="price">0</span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
